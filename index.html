<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Educativo Nº126</title>
   
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="mostrarCurso();">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#title">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#formulario-alumno">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#listaDeAlumnos">Lista de Alumnos</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>
    <div id="title"  class="text-bg-primary p-3">Centro Educativo Nº126</div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/pexels-engin-akyurt-2946979.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/pexels-ivan-samkov-5676741.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/pexels-lex-photography-1109543.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <table id="formulario-alumno" class="table table-success table-striped .container-fluid">
        <tr>
            <th>Alumno</th>
            <td><input type="text" placeholder="Ingresar Nombre" id="txtAlumno"></td>
        </tr>
        <tr>
            <th>Materia</th>
            <td><input type="text" id="txtMateria"></td>
        </tr>
        <tr>
            <th>Nota</th>
            <td><input type="number" id="txtNota"></td>
        </tr>
        <tr>
            <th>Profesor</th>
            <td><input type="text" id="txtProfesor"></td>
        </tr>
        <tr>
            <th>Comision</th>
            <td><input type="number" id="txtComision"></td>
        </tr>
        <tr>
            <th></th>
            <td><button onclick="agregarAlumno();" class="btn btn-info"> Enviar Informacion </button></td>
        </tr>
    </table>
    <table id="listarAlumnos" class="table table-success table-striped .container-fluid" >
        <tr>
            <thead id="listaDeAlumnos">
                <th>Alumno</th>
                <th>Materia</th>
                <th>Nota</th>
                <th>Profesor</th>
                <th>Comision</th>
            </thead>
        </tr>
        <tbody id="tbDatos"></tbody>
    </table>
    
    

<script src="app.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
